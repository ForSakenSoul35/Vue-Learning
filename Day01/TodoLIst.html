<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
      <div id="app">
          <input  type="text" v-model="inputValue"/>
          <!--  input输入框的value值和Vue实例中data的inputValue值做了绑定 -->
          <button v-on:click ="handleBtnClick">提交</button>
          <ul>
            <!--  循环遍历list中的每一项 并把每一项 保存在item中 -->
            <!--  在li 标签中  使用插值表达式  -->
            <li v-for ="item in list " v-on:click="handleItemClick">{{item}}</li>
            <!-- v-for指令 -->
          </ul>
      </div>
      <!-- 双向数据绑定概念:
      1. 使用v-model 指令  值和Vue实例的值绑定
      2. 当Vue实例中的值发生改变时,页面上的数据也会发生改变
      Vue React 都是双向绑定  React是单向数据流
      -->
      <script>
        var app = new Vue({
          el:'#app',
          // data代表 Vue实例的数据
          data: {
            list: ['123','456','12d'],
            inputValue:''
          },
          methods:{
            handleBtnClick:function(){
              console.log(this)// 应该指的是这个Vue实例
              this.list.push(this.inputValue)
              this.inputValue = ''
              console.log(this.inputValue)
            },
            handleItemClick:function(){
              console.log(this)
              
            }
          }
        })
      </script>
    </body>
</html>
