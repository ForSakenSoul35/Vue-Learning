<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{name}}
        </div>
        <!-- v-  这种指令 后跟双引号 引号后的内容就不是简单的字符串了 是一个JSX表达式 -->
        <div v-text="name"></div>
        <div v-html="name"></div>
        <!-- 
            v-text v-text不会生效 和插值表达式 作用一样
            v-html v-html html标签会生效
            v-bind 
            v-on:click
         -->
        <script>
            var vm = new Vue({
                el:'#app',
                data: {
                    name:'dell'
                }
            })
        </script>
    </body>
</html>
<!-- 
    模版语法
    1. 插值表达式 {{}}
 -->
