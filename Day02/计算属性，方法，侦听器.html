<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{fullName}}
        </div>
        <script>
            var vm = new Vue({
                el:'#app',
                data: {
                    firstName:'Dell',
                    lastName:'Lee',
                    fullName:'Dell Lee'
                },
                watch: {
                    // 侦听 监听firstName和lastName
                    // 也有类似缓存的机制
                    firstName: function(){
                        this.fullName = this.firstName+ "" + this.lastName
                    },
                    lastName: function(){
                        this.fullName = this.firstName+ "" + this.lastName
                    },
                }
                // computed: {

                //     fullName: function(){
                //         // 和普通属性区别： 内置缓存，
                //         // 当依赖的属性 不发生变化时 就不会再重新计算 能有效节省资源
                //         console.log("计算了一次")
                //         return this.firstName + " " + this.lastName
                //     }
                // }
                // 方法
                // methods: {
                //     fullName: function(){
                //         // 没有缓存 性能比较低
                //         return this.firstName + " " + this.lastName
                //     }
                // }

            })
        </script>
    </body>
</html>
