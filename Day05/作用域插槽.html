<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
          <child>
              <temlate slot-scope= "props">
                <li>{{props.item}}</li>
              </temlate>
          </child>
        </div>
        <script>
          ript>
            Vue.component('child', {
              data:function(){
                return {
                  list: [1,2,3,4]
                }
              },
              template:`<div>
                          <ul>
                            <slot v-for ="item of list" :item= item></slot>
                          </ul>
                         </div>`
             
            })
            var vm = new Vue({
                el:'#app',
                data: {}
            })
        </script>
    </body>
</html>
