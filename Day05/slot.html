
 <html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
          <child>
            <h1 slot ="header">Dell1</h1>
            <h1 slot ="footer">Dell2</h1>
          </child>
        </div>
        <script>
            Vue.component('child', {
              
              template:'<div><p>hello</p><slot name ="header">默认内容</slot></div>'
              // 还可以设置 默认内容
            })
            var vm = new Vue({
                el:'#app',
                data: {}
            })
        </script>
    </body>
</html>
